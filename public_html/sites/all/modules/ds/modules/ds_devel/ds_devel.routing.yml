ds_devel.markup:
  path: 'node/{node}/devel/markup'
  defaults:
    _content: '\Drupal\ds_devel\Controller\DsDevelController::nodeMarkup'
    _title: 'Devel markup'
  requirements:
    _permission: 'access devel information'
ds_devel.markup_view_mode:
  path: 'node/{node}/devel/markup/{key}'
  defaults:
    _content: '\Drupal\ds_devel\Controller\DsDevelController::nodeMarkup'
    _title: 'Devel markup'
  requirements:
    _permission: 'access devel information'
